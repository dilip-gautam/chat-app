<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
</head>
<body class="chat">
    <div class="chat__sidebar">
          <h3>Users</h3>
          <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="message" id="msg" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
            </form>    
        </div>
    </div>    
    <script id="message-template" type="text/template">
        <li class="message" >
            <div class="message__title">
                <h4>{{ from }}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/library/jquery-3.3.1.min.js"></script>
    <script src="/js/library/moment.js"></script>
    <script src="/js/library/mustache.js"></script>
    <script src="/js/library/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
